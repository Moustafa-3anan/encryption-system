<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart encryption system</title>

  <!-- خط الثلث -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">

  <!-- أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: 'Amiri Quran', serif;
    direction: rtl;
    margin: 0;
    background: #000;
    color: #00BFFF;
    overflow-x: hidden;
    height: 100vh;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
    width: 100%;
    height: 100%;
  }

  .container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 700px;
    margin: 60px auto;
    padding: 20px;
    background: rgba(0, 0, 0, 0.7);
    border: 1px solid #00BFFF;
    border-radius: 20px;
    box-shadow: 0 0 20px #00BFFF66;
    text-align: center;
  }

  h1 {
    font-size: 32px;
    color: #00BFFF;
    text-shadow: 0 0 12px #1E90FF;
  }

  h3, h4 {
    margin: 5px 0;
    color: #1E90FF;
  }

  textarea {
    width: 100%;
    height: 120px;
    font-size: 18px;
    background: #000;
    color: #00BFFF;
    border: 1px solid #1E90FF;
    border-radius: 12px;
    padding: 10px;
    resize: vertical;
    margin-top: 15px;
  }

  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 18px;
    border: 1px solid #1E90FF;
    border-radius: 10px;
    background: linear-gradient(45deg, #000, #00BFFF22);
    color: #00BFFF;
    cursor: pointer;
    transition: 0.3s;
    width: 100%;
    max-width: 300px;
  }

  button:hover {
    background: #00BFFF;
    color: black;
  }

  .result {
    margin-top: 20px;
    background: #000;
    border: 1px solid #00BFFF;
    border-radius: 10px;
    padding: 15px;
    min-height: 70px;
    color: #00BFFF;
    font-size: 18px;
    white-space: pre-wrap;
  }

  .social-icons a {
    color: #00BFFF;
    text-decoration: none;
    margin: 0 8px;
    font-size: 22px;
    filter: drop-shadow(0 0 6px #00BFFF);
    transition: 0.3s;
  }

  .social-icons a:hover {
    filter: drop-shadow(0 0 15px #00FFFF);
    transform: scale(1.2);
  }

  /* ✅ موبايلات */
  @media (max-width: 600px) {
    h1 { font-size: 26px; }
    textarea { height: 100px; font-size: 16px; }
    button { font-size: 16px; }
  }
</style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>برنامج التشفير الذكي</h1>
    <h3>تواصل مع المطور | Contact the Developer</h3>

    <h4>
      Moustafa Mohamed
      <span class="social-icons">
        <a href="https://www.facebook.com/share/17KxbBpRnU/" target="_blank">
          <i class="fab fa-facebook"></i>
        </a>

        </a>
      </span>
    </h4>

    <textarea id="inputText" placeholder="اكتب النص هنا..."></textarea><br/>
    <button id="encryptBtn">تشفير</button>
    <button id="decryptBtn">فك التشفير</button>
    <button id="copyBtn">نسخ النتيجة</button>

    <div class="result" id="output">النتيجة ستظهر هنا</div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const chars = '01';
    const fontSize = 14;
    let columns = canvas.width / fontSize;
    let drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00FFFF';
      ctx.font = fontSize + 'px monospace';
      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;
        drops[i] += 2; // ✅ أسرع
      }
    }

    setInterval(drawMatrix, 20); // ✅ معدل أسرع

    // ====== تحميل بايثون / التشفير ======
    async function loadPyodideAndInit() {
      const script = document.createElement('script');
      script.src = "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js";
      document.body.appendChild(script);
      await new Promise(r => script.onload = r);
      window.pyodide = await loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/" });

      const pyCode = `
BITS = 5
letters = [chr(ord('a') + i) for i in range(26)]
encode_map = {ch: format(i + 1, f'0{BITS}b') for i, ch in enumerate(letters)}
decode_map = {v: k for k, v in encode_map.items()}

def encrypt(text):
    text = text.lower()
    parts = []
    for ch in text:
        if ch in encode_map:
            parts.append(encode_map[ch])
        elif ch == ' ':
            parts.append('/')
        else:
            code = format(ord(ch), '016b')
            parts.append(f"|{code}|")
    return ' '.join(parts)

def decrypt(code):
    tokens = code.split()
    result = []
    for t in tokens:
        if t == '/':
            result.append(' ')
        elif t in decode_map:
            result.append(decode_map[t])
        elif t.startswith('|') and t.endswith('|'):
            try:
                result.append(chr(int(t[1:-1], 2)))
            except:
                result.append('?')
        else:
            result.append('?')
    return ''.join(result)

def encrypt_text(text): return encrypt(text)
def decrypt_text(code): return decrypt(code)
`;
      await pyodide.runPythonAsync(pyCode);
    }

    loadPyodideAndInit().then(() => {
      const input = document.getElementById('inputText');
      const output = document.getElementById('output');

      document.getElementById('encryptBtn').onclick = async () => {
        const text = input.value.trim();
        if (!text) { output.textContent = 'من فضلك اكتب نص أولاً'; return; }
        const result = await pyodide.runPythonAsync(`encrypt_text(${JSON.stringify(text)})`);
        output.textContent = result;
      };

      document.getElementById('decryptBtn').onclick = async () => {
        const text = input.value.trim();
        if (!text) { output.textContent = 'من فضلك اكتب النص المشفر أولاً'; return; }
        const result = await pyodide.runPythonAsync(`decrypt_text(${JSON.stringify(text)})`);
        output.textContent = result;
      };

      document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(output.textContent);
        alert('تم نسخ النتيجة!');
      };
    });
  </script>
</body>
</html>
